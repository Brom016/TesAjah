<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>letter</title>
    <link rel="stylesheet" href="letter.css" />
  </head>
  <body>
    <div class="stage">
      <!-- envelope wrapper -->
      <div class="envelope" id="envelope" aria-label="envelope">
        <!-- top flap -->
        <div class="flap flap-top" id="flapTop">
          <br />
          <br />
          <br />
          <p class="text">- From my chaotic mind to Rhian -</p>
          <p class="textTwo">- Bromo -</p>
        </div>

        <!-- paper inside -->
        <div class="paper" id="paper">
          <p class="text">Hi! Future Valentine</p>
          <p class="textTwo">Can you touch my heart?</p>

          <!-- heart seal -->
          <div class="seal" id="seal" title="Touch the heart">
            <span class="emoji">ðŸ©µ</span>
          </div>
        </div>

        <!-- bottom flap -->
        <div class="flap flap-bottom" id="flapBottom">
            <br>
            <br>
            <br>
            <br>
            <p class="textTwo"> Tap to open</p>
        </div>
      </div>
    </div>

    <script src="letter.js"></script>
  </body>
</html>
